<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>this is the paragraph</p>
    </div>
    <div class="container">
        <p>this is the another &nbsp; paragraph &pound; </p>
        <p>this is the another paragraph &lt;p&gt; </p>
        &copy;

    </div>
</body>
</html>
