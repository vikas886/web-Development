<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts</title>
    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 44px;
            /* 1/96th of an inch */
            line-height: 1.4em;
            font-weight: bold;
        }
        #firstpara{
            color: blueviolet;
        }
        #secondpara{
            color: rgb(5, 334, 23);
        }
        #thirdpara{
            color: #858ea3;
        }


    </style>
</head>
<body>
    <h3>This is font tutorial </h3>
    <p id="firstpara">
        this is paragraph
    </p>
    <p id="secondpara">
        this is paragraph
    </p>
    <p id="thirdpara">
        this is paragraph
    </p>
    
</body>
</html>
