<body>
    <h3>Ids and classes tut</h3>
    <div id="mainbox" class="redBg black">
     this is mainbox
    </div>
    <span class="redbg"></span>
    <div class="black"></div>

    <!-- Emmet takes div tag as default -->
    <div class="amother"></div>
    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 +<tab> -->

    <span class="myClass myClass2 myClass3">two</span>

    <span class="myClass myClass2 myClass3">four</span>
