<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>thhis is math object</h1>
    </div>
    <script>
        // Printing the Math Object
        let m=Math;
        console.log(m);
        //  Printing the constant
        console.log("the value of Math. is ",Math.E);
        console.log("the value of Math. is ",Math.SQRT1_2);
        console.log("the value of Math. is ",Math.PI);
        console.log("the value of Math. is ",Math.LN2);

        // Printing the fnction from Math Object
        let a=34.455;
        let b=45;
        console.log("the value of a and b is ",a,b);
        console.log("the value of a and b rond is ",Math.round(a),Math.round(b));
    
        console.log("3 raised to the power 2:",Math.pow(3,2));

    </script>
</body>
</html>
