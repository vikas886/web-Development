<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ol type="I">
        <li>one </li>
        <li>two </li>
        <li>three</li>
    </ol>
    <ul type="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <!-- tables -->
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vikas</td>
                <td>1233</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>1253</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>shubham</td>
                <td>1783</td>
                <td>html expert</td>
            </tr>

        </tbody>


    </table>



</body>
</html>
