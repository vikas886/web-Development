<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selector</title>
    <style>
        /* id selector */
        #secondPara{
            color: red;
        }
        /* class selector */
        .bgblue{
            background-color: royalblue;
        }
        /* grouping slector */
        footer,span{
            color: saddlebrown;
        }
        /* element  */
        p{
            color: slategrey;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>this is simple paragrapgh to demostrate css selectors </p>
    <p id="secondPara" class="redele bgblue">this is another simple paragrapgh to demostrate css selectors </p>
    <div>

        <p>this is  another simple paragrapgh to demostrate css selectors </p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>
</html>
